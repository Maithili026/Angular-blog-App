<div class="container mb-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">

          <div class="text-center">
            <h3 class="text-primary">Login</h3>
            <p>Please login to your admin account to post a new blog post</p>
          </div>
         <!-- template diven form -->
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input 
                type="email" 
                class="form-control mb-3" 
                placeholder="Email"
                name="email"
                #Email="ngModel"
                email
                required
                ngModel
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.['required']">Email cannot be empty</div>
                <div *ngIf="Email.errors?.['email']">Please enter a valid email address</div>
              </div>
            </div>

            <div class="form-group">
              <input 
                type="password" 
                class="form-control mb-3" 
                placeholder="Password"
                name="password"
                ngModel
                #Password="ngModel"
                required
                [ngClass]="{'is-invalid': Password.touched && Password.invalid }"
              >
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                <div *ngIf="Password.errors?.['required']"> Password cannot be empty</div>
              </div>
            </div>
            
            <button class="btn btn-info btn-block btn-log btn-theme" [disabled]="loginForm.invalid">Login</button>
          </form>

        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
