<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
      <p class="text-center mb-5">You can add new categories from here.....!</p>

      <form
        action=""
        class="form-inline text-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="form-group">
          <input
            type="text"
            class="from-controls shadow-effect"
            name="category"
            placeholder="Add New Categories"
            [(ngModel)]="formCategory"
            #newCategory = 'ngModel'
            [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid }"
            required
          />
          <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
              Category field is required
          </div>
        </div>

        <div class="col-mb-2">
          <button class="btn btn-block btn-info mb-1 btn-theme " [disabled]="categoryForm.invalid">
            {{formStatus}}category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class=" table ">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let category of categoryArray; let i = index"> 
                <td>{{i+1}}</td>
                <td>{{ category.data.category }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category , category.id)">Edit</button> &nbsp;&nbsp;&nbsp;
                  <button class="btn btn-sm btn-danger" (click)="onDelete(category.id)">Delete</button>
                </td> 
              </tr> 
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
