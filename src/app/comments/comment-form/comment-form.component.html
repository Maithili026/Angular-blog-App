<div class="card mt-5">
    <div class="card shadow-effect">
      <h4>
        Leave a Comment
      </h4>
      <p>You can leave a comment using this comment form</p>

      <form >
        <div class="form-group mb-2 ">
          <label for="" class="mb-2">Name</label><br>
          <input type="text" class="form-control" placeholder="Enter your name here">
        </div>

        <div class="form-group mb-2">
          <label for="" class="mb-2">Comment</label>
          <textarea cols="30" rows="10" class="form-control" placeholder="Add your comment here"></textarea>
        </div>

        <button class="btn btn-info btn-theme">Add a Comment</button>
      </form>
    </div>
</div>
